<!DOCTYPE html>
<html lang="en">
<head>
    <script></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
  <form id="nome" action="" method="GET">
    <fieldset>
        <legend>Contato</legend>
        <label for="usuario">Nome</label>
        <br>
        <input id="usuario" type="text">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input id="email" pattern="" type="email">
        <br>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea id="mensagem" cols="30" rows="10">
        </textarea>
        <br>
        <br>
        <button form="nome" type="submit">Enviar</button>
    </fieldset>

  </form>
    
</body>
</html>
